# Alacritty Configuration - Nordic Theme
window:
  padding:
    x: 8
    y: 8
  dynamic_padding: true
  opacity: 0.95
  decorations: full

font:
  normal:
    family: "FiraCode Nerd Font"
    style: Regular
  bold:
    family: "FiraCode Nerd Font"
    style: Bold
  italic:
    family: "FiraCode Nerd Font"
    style: Italic
  size: 12.0

colors:
  primary:
    background: '#2E3440'  # Nordic dark
    foreground: '#D8DEE9'  # Light text
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
